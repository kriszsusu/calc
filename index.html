<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>számolás :3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="calc">
        <p class="display">0</p>
        <div class="buttons">
            <div class="row">
                <button data-id="explode">OFF</button>
                <button data-id="sqrt">√</button>
                <button data-id="pow2">x<sup>2</sup></button>
                <button data-id="clear">CE</button>
            </div>
            <div class="row">
                <button data-id="7">7</button>
                <button data-id="8">8</button>
                <button data-id="9">9</button>
                <button data-id="/">/</button>
            </div>
            <div class="row">
                <button data-id="4">4</button>
                <button data-id="5">5</button>
                <button data-id="6">6</button>
                <button data-id="*">*</button>
            </div>
            <div class="row">
                <button data-id="1">1</button>
                <button data-id="2">2</button>
                <button data-id="3">3</button>
                <button data-id="-">-</button>
            </div>
            <div class="row">
                <button data-id="0">0</button>
                <button data-id=".">.</button>
                <button data-id="eval">=</button>
                <button data-id="+">+</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
